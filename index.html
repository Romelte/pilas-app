<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pilas APP</title>
</head>
<body>
    <div class="modal" id="modal1">
        <div class="modal__dialog">
            <header class="modal__header">
                Escribe tu tarea luego presiona "ENTER"
                <button class="modal__close" data-close>X</button>
            </header>
            <section class="modal__content">
                <!-- ALERT -->
                <div id="alert__empty"></div>
                <form action="">
                    <label for="todo1">TAREA:</label>
                    <h4 class="task_title">Titulo de la Tarea</h4>
                    <input type="text" id="todo1" name="todo1" autofocus />
                    <h4 class="task_title">Descripcion de la Tarea</h4>
                    <input type="text" id="todo1" name="todo1" autofocus/>
                    <button id="add__task">AGREGAR</button>
                </form>
            </section>
        </div>
    </div>

    <main>
        <div class="container">
            <!-- HEADER -->
            <nav class="main-nav">
            <h4>PILAS APP</h4>
            </nav>

            <!-- TABLERO -->
            <div class="to-do dropzone">
                <h3>AGREGAR TAREA</h3>
                <button class="add-todo" data-open="modal1">AGREGAR</button>
                <div class="container__todo card" draggable="true" style="display: none">Example</div>
            </div>
            <div class="doing dropzone">
                <h3>TAREA POR HACER</h3>
            </div>
            <div class="doing dropzone">
                <h3>TAREA EN PROCESO</h3>
            </div>
            <div class="done dropzone">
                <h3>TAREA FINALIZADA</h3>
            </div>
        </div>
    </main>
</body>
<script src="/logic.js"></script>
</html>
